<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Counter</title>
        <link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
        <div class="container">
            <h1 class="title">Counter using HTML</h1>
            <div class="value-container">Your Current Count is : <span id="value" class="value">0</span></div>
            <p class="error" id="error">Error : Cannot go below 0</p>
            <div class="button-container">
                <button class="btn" id="decrement-btn">Decrement</button>
                <button class="btn" id="increment-btn">Increment</button>
                <button class="btn btn-dark" id="clear-btn">Clear</button>
            </div>
        </div>
        
        
        <script src="./script.js"></script>
    </body>
</html>
